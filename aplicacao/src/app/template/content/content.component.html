<div class="container-fluid">
    <div class="row content">
        <app-acertos></app-acertos>
        <!--  <div class="col-sm-3 sidenav hidden-xs">
            <app-sidebar></app-sidebar>
        </div>   -->
        <div class="col-sm-12">
            <h4>50 selecionados:</h4>
            <div class="row">
                <div class="d-grid d-md-block col-sm-1" *ngFor="let nn of numerosJogados">
                    <button type="button" class="btn btn-primary position-relative my-1">
                        {{nn}}

                    </button>
                </div>
            </div>
            <h4>Sorteados Concurso: {{resultadoSelecionado.numero}} realizado em {{resultadoSelecionado.dataApuracao}}
            </h4>
            <div class="row">
                <div class="d-grid d-md-block col-sm-1"
                    *ngFor="let num of resultadoSelecionado.listaDezenas; index as i">
                    <button type="button" class="btn btn-primary position-relative my-1">
                        {{num}}
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            {{i+1}}
                        </span>
                    </button>
                </div>
            </div>

            <br>















        </div>
    </div>
</div>
